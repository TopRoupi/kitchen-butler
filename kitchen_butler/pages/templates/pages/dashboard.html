{% extends "pages/base.html" %}

{% block title %}Kitchen Butler - Dashboard{% endblock %}

{% block content %}
<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h1 class="text-3xl font-bold mb-6">Welcome, {{ user.username }}!</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-blue-100 p-6 rounded-lg shadow">
            <h2 class="text-2xl font-semibold mb-4">Inventory Overview</h2>
            <p class="mb-2">Total Items: <span class="font-bold">120</span></p>
            <p class="mb-2">Low Stock Items: <span class="font-bold text-red-500">15</span></p>
            <p class="mb-4">Expiring Soon: <span class="font-bold text-orange-500">5</span></p>
            <a href="#" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Manage Inventory
            </a>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kitchen Butler - Subscriptions{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Kitchen Butler</h1>
            <div>
                <a href="{% url 'home' %}" class="text-white hover:text-blue-200 mr-4">Home</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="text-white hover:text-blue-200">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-white hover:text-blue-200">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container mx-auto mt-8 p-4">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-gray-200 p-4 mt-8">
        <div class="container mx-auto text-center text-gray-600">
            &copy; 2024 Kitchen Butler. All rights reserved.
        </div>
    </footer>
    {% block scripts %}
    {% endblock %}
</body>
</html>
